  <!DOCTYPE html>
  <html>
  <head>
    <title>Calender element</title>
  </head>
  <body>
    <form>
        <fieldset>
            <legend>Calender</legend>
            Date:
            <input type="time" name="Date">
            <br>
            <br>
            Date time:
            <input type="datetime-local" name="date time">
            <br>
            <br>
            Time:
            <input type="time" name="time">
            <br>
            <br>
            Month:
            <input type="month" name="month">
            <br>
            <br>
            week:
            <input type="week" name="week">
            <br>
            <br>
            Range:
            <input type="range" name="range">
            <br>
            <br>
        </fieldset>
    </form>
  </body>
  </html>
