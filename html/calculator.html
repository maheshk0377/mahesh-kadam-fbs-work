<!DOCTYPE html>
<html>
<head>
    <title>Calculator App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }


        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 260px;
        }


        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }


        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }


        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        button.number {
            background: #444;
            color: #fff;
        }


        button.operator {
            background: #ff9500;
            color: #fff;
        }


        button.clear {
            background: #ff3b30;
            color: #fff;
            grid-column: span 2;
        }


        button.equal {
            grid-column: span 2;
            background: #34c759;
            color: #fff;
            grid-column: span 2;
        }


        button:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>


    <div class="calculator">
        <input type="text" id="display" class="display" disabled>


        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            <button class="operator" onclick="appendValue('*')">×</button>


            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')">−</button>


            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('+')">+</button>


            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>


            <button class="number" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
        </div>
    </div>


    <script>
        let display = document.getElementById('display');


        function appendValue(value) {
            display.value += value;
        }


        function clearDisplay() {
            display.value = '';
        }


        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>


</body>

</html>
